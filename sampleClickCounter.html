<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#hair{
			width:200px;
			height:50px;
			border-radius:5px;
			text-align:center;
			font-family: courier;
			background-color:burlywood;
		}

		#hairoptions{
			width:200px;
			height:0px;
			background-color:lightyellow;
			text-align:center;
			font-family: courier;
		}

		.buttons{
			width:100px;
			height:0px;
			margin:10px;
			transition:1.5s;
			background-color:lightpink;
		}
	</style>

</head>

<body>


	<div id="hair">Hair Options</div>

	<div id="hairoptions">
		<div id="one"class="buttons"></div>
		<div id="two"class="buttons"></div>
		<div id="three"class="buttons"></div>
		<div id="four"class="buttons"></div>
	</div>

	<script type="text/javascript">

		let clickCounter=0
		
		hair.addEventListener("click", function(){
			clickCounter=clickCounter+1
			if(clickCounter%2==1){
				hairoptions.style.transition="1s"
				hairoptions.style.height="500px"
				one.style.height="100px"
				two.style.height="100px"
				three.style.height="100px"
				four.style.height="100px"

			}

			if(clickCounter%2==0){
				hairoptions.style.transition="1s"
				hairoptions.style.height="0px"

				one.style.height="0px"
				two.style.height="0px"
				three.style.height="0px"
				four.style.height="0px"

			}
		})
	</script>

</body>
</html>
